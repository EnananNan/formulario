<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documento</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <section class="main-section">
    <nav>
      <h1 data-aos="zoom-in" data-aos-duration="1000"><span style="color: #4acfee;">Ena</span>Nan</h1>

        <li data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100"><a class="active" href="#">Home </a></li>

        <li data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300"><a href="#">Projetos</a></li>
        <li data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400"><a href="#">habilidades</a></li>
        <li data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500"><a href="#">Conteudo</a></li>
      </ul>
    </nav>

    <div class="hero">

        <h1 data-aos="fade-right" data-aos-duration="1000" data-aos-delay="700">Ola, eu sou a Sarah</h1>
        <h2 data-aos="fade-left" data-aos-duration="1000" data-aos-delay="900">Eu sou uma desenvolvedora e artista</h2>
        <p data-aos="flip-down" data-aos-duration="1000" data-aos-delay="1000">Eu sou uma aluna do segundo ano de DS, gosto de desenhar e sou freelancer.</p>
        <div class="Buttons">
          <button class="btn" data-aos="zoom-in-right" data-aos-duration="1000" data-aos-delay="1100">Chama ai!</button>

            <li><a href="" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="1200"><i class='bx bxl-github'></i></a></li>
            <li><a href="" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="1300"><i class='bx bxl-twitter'></i></a></li>
            <li><a href="" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="1400" ><i class='bx bxl-youtube'></i></a></li>
            <li><a href="" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="1500"><i class='bx bxl-facebook-circle'></i></a></li>
          </ul>
        </div>
      </div>

      <div class="hero-img" data-aos="zoom-in-left" data-aos-duration="2500">
        <img src="images/img.png" alt="person-img" >
      </div>
    </div>

    <div class="info-sec">
      <div class="info-card" data-aos="fade-in" data-aos-duration="1000" data-aos-delay="1600">
        <h1>1+</h1>
        <p>anos<br> de experiencia</p>
      </div>
      <div class="info-card" data-aos="fade-in" data-aos-duration="1000" data-aos-delay="1700">
        <h1>1+</h1>
        <p>anos de  <br> habilidades</p>
      </div>
      <div class="info-card" data-aos="fade-in" data-aos-duration="1000" data-aos-delay="1800">
        <h1>20+</h1>
        <p>Projetos <br> Completos</p>
      </div>>
    </div>

    AOS.init();
  </script>
